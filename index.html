<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="lock">
        <span id="time"></span>
        <span id="date_and_day"></span>
        <span><i class="ri-fingerprint-line" id="fingerprint"></i></span>
      </div>
      <div class="mobile">
        <div class="top-mobile-part">
          <div class="camera"><span></span></div>
          <i class="ri-wifi-line"></i>
          <p>100%</p>
          <div class="battery"></div>
        </div>
        <div class="header">
          <h2>Instagram</h2>
          <div class="msg-like">
            <i class="ri-heart-line" id="notification"></i>
            <i class="ri-chat-3-line" id="chat"></i>
          </div>
        </div>
        <div class="full-screen">
          <div class="loader">
            <div class="loading"></div>
          </div>
          <span class="username"></span>
        </div>
        <div class="story-section">
          <!-- code written with the help of JavaScript -->
        </div>
        <div class="post-upper">
          <div class="post-upper-profile">
            <img
              src="./dp.jpg"
              alt="Profile picture" 
            />
            <p>prathameshpv24</p>
            <img
              src="https://png.pngtree.com/png-vector/20230408/ourmid/pngtree-instagram-bule-tick-insta-blue-star-vector-png-image_6695210.png"
              alt="blue tick"
              id="verified"
            />
          </div>
          <i class="ri-more-fill" id="more"></i>
        </div>
        <div class="post-middle">
          <img
            src="./post.jpg"
            alt="Model Photo"
            id="post"
          />
          <!-- https://images.unsplash.com/photo-1525264512745-a9701646196a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG1vZGVscyUyMGxhbmRzY2FwZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60 -->
          <i class="ri-heart-fill" id="like-heart"></i>
          <i class="ri-heart-fill" id="mobile-heart"></i>
        </div>
        <div class="post-bottom">
          <i class="ri-heart-fill" id="like"></i>
          <i class="ri-chat-3-line" id="comment"></i>
          <i class="ri-share-forward-line"></i>
          <div class="download">
            <i class="ri-download-2-line" id="save"></i>
          </div>
        </div>
        <div class="down">
          <div class="down-img-container">
            <img
              src="https://www.nicepng.com/png/full/182-1829287_cammy-lin-ux-designer-circle-picture-profile-girl.png"
              alt=""
              id="img1"
            />
            <img
              src="https://themusclemedics.com/wp-content/uploads/2018/04/Circle-Profile-PNG.png"
              id="img2"
              alt=""
            />
            <img
              src="https://www.pngkit.com/png/full/50-503951_profile-circle-profile-pic-in-circle.png"
              id="img3"
              alt=""
            />
          </div>
          <div class="down-para">
            <p>Liked by <span>Kiya_sems</span> and <span>others</span></p>
          </div>
        </div>
        <p id="caption">ğŸŒŠğŸ—»ğŸŒ…The voice of the sea speaks to the soul.ğŸ’“ğŸ˜</p>
        <div class="bottom">
          <i class="ri-home-5-line"></i>
          <i class="ri-search-line"></i>
          <i class="ri-add-box-line"></i>
          <i class="ri-vidicon-line"></i>
          <i class="ri-account-circle-line"></i>
        </div>
        <div id="home">
          <div id="line"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
